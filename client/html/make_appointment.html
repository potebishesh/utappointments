<!DOCTYPE html>
<html>
   <head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
      <title>UTAppointments</title>
   </head>	
   <body>
      <a href="../index.html" class="header_logo"> 
         <img src="../../images/home-logo.png" alt="home" width="30" height="25">
     </a>
      <h1>Login</h1>
      <div class="buttons">
      <form action="" onsubmit = "return false">

         <label for="fname">First Name:</label>
         <input type="text" id="fname" name="fname" class="login_input">
         <label for="lname">Last Name:</label>
         <input type="text" id="lname" name="lname" class="login_input">
         <label for="email">Email:</label>
         <input type="text" id="email" name="email" class="login_input">
         <label for="key">Key:</label>
         <input type="text" id="key" name="key" class="login_input">  
         <label for="date">Date:</label>
         <input type="date" id="date" name="date" class="login_input" >
         <label for="time">Time:</label>
         <input type="time" id="time" name="time" class="login_input">
         <input type="submit" id="submit" value="Book Appointment" class="submit_button">
        
      </form>
      </div>    
     
   </body>	
   <script type="module" src="/client/js/make_appointment.js"> </script>
</html>
